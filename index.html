<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/animate.css">

        <link href='http://fonts.googleapis.com/css?family=Ruda|Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:900' rel='stylesheet' type='text/css'>
        <link href="main.css" rel="stylesheet" type="text/css">

        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <title>Scrymg, a new dimension in content sharing</title>
    </head>
    <body>
        <div class="headerBar">
            <h1 class="titleFont"><span class="color2">s</span>crymg</h1>
            <p>What's new?</p>
            <form class="form-inline">
                <input type="text" class="form-control" placeholder="Title" name="SubmitTitle" id="submitTitle" />
                <input type="text" class="form-control" placeholder="Content" name="SubmitContent" id="submitContent" />
            </form>
            <a href="#" class="btn btn-warning" id="postBtn">Post</a>
        </div>

        <script type="text/javascript">
            /**
             * Maps point toals to the rank in which they should appear.
             */
            function getCategoryNameForRank(rank) {
                if (rank >= 10) {
                    return "largeStoriesColumn";
                }

                if (rank > 5) {
                    return "mediumStoriesColumn";
                }

                if (rank > 2) {
                    switch((~~Math.random() * 2)) {
                        case 0:
                            return "smallStoriesColumn1";
                        case 1:
                            return "smallStoriesColumn2";
                    }
                }

                switch (~~(Math.random() * 4)) {
                    case 0:
                        return "tinyStoriesColumn1";
                    case 1:
                        return "tinyStoriesColumn2";
                    case 2:
                        return "tinyStoriesColumn3";
                    case 3:
                        return "tinyStoriesColumn4";
                }
            }

            function getPureCategoryNameForRank(rank) {
                var t = parseInt(rank);

                if (t >= 10) return 0;
                if (t > 5) return 1;
                if (t > 2) return 2;
                return 3;
            }

            /**
             * Post some new content.
             */
            $("#postBtn").click(function() {
                $.getJSON("http://scrymg.com:5555/scrymg/story/publish/" + encodeURIComponent($('#submitTitle').val()) + "/" + encodeURIComponent($('#submitContent').val()) + "/",
                          function(data) {
                              alert("posted");
                          });
                $('#submitTitle').val('');
                $('#submitContent').val('');
            });

            /**
             * Votes a thing.
             */
            function vote(id, direction, current) {
                $.ajax({
                    url: "http://scrymg.com:5555/scrymg/story/vote/" + id + "/" + parseInt(direction) + "/",
                    jsonpCallback: "upvoteCallback",
                    dataType: "jsonp",
                    success: function(data) {
                        //Nothing to do here.
                    }
                });

                console.log(parseInt($('#rating-' + id).html()) + direction);

                //Check if the new rating would move the story, and if so, do it.
                if (getPureCategoryNameForRank(parseInt($('#rating-' + id).html()) + direction) != getPureCategoryNameForRank(parseInt($('#rating-' + id).html()))) {
                     var target = getCategoryNameForRank(parseInt($('#rating-' + id).html()) + direction);
                    var el = $('#story-' + id).detach();

                    $('#' + target).prepend(el);
                    console.log("Moved to " + target);
                }
                $('#rating-' + id).html(parseInt($('#rating-' + id).html()) + direction);
            }

            /**
             * Poll the server every second for new content...
             */
            var reqTime = 0; //Start asking from time zero
            (function refreshWorker() {
                $.ajax({
                    url: "http://scrymg.com:5555/scrymg/story/get/100/" + reqTime,
                    jsonpCallback: "refreshCallback",
                    dataType: "jsonp",
                    success: function(data) {
                        $.each(data, function(i, val) {
                            //Add these to the content graph.

                            var adjustedRating = Math.max(data[i].rating, 1);
                            var containerTarget = getCategoryNameForRank(parseInt(data[i].rating));


                            var markupBuilder = '<p id="story-' + data[i]._id + '" class="story animated bounceIn"';

                            switch (data[i].type) {
                                case "text":
                                    markupBuilder += '<span class="hardShadow">' +
                                        data[i].title + '<br /><span class="copyFont">' +
                                        data[i].content + '</span></span>';
                                    break;
                                case "image":
                                    markupBuilder += ' style="background-image:url(\'' +
                                        data[i].content + '\');"><span class="hardShadow">' +
                                        data[i].title + '</span>';
                                    break;
                            }
                             //Up-down buttons
                            markupBuilder += '<span style="float:right;"> <a href="#" onclick="vote(\'' + data[i]._id +
                                '\', 1, ' + data[i].rating + '); return false;" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus"></span><span id="rating-' + data[i]._id + '">' + data[i].rating + '</span></a>';

                            //Banish
                            markupBuilder += '<a href="#" onclick="vote(\'' + data[i]._id + '\', -1, ' + data[i].rating + '); return false;" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus"></span></a></span>';


                            markupBuilder += "</p>";
                            $("#" + containerTarget).prepend(markupBuilder);

                            if (i == 0) {
                                //Set next request time to the last request we got.
                                reqTime = data[i].time;
                                console.log("Req Time is now " + reqTime);
                            }
                        });
                    },
                    complete: function() {
                        //Only schedule another one if this one has finished...
                        setTimeout(refreshWorker, 1000);

                    }
                });
            })();

        </script>

        <div id="storyColumn">
            <div class="storiesColumnContainer" id="largeStoriesColumnContainer">
                <div id="largeStoriesColumn" class="storiesColumn">large</div>
            </div>
            <div class="storiesColumnContainer" id="mediumStoriesColumnContainer">
                <div id="mediumStoriesColumn" class="storiesColumn">medium</div>
            </div>
            <div class="storiesColumnContainer" id="smallStoriesColumnContainer">
                <div id="smallStoriesColumn1" class="storiesColumn">small</div>
            </div>
            <div class="storiesColumnContainer" id="smallStoriesColumnContainer">
                <div id="smallStoriesColumn2" class="storiesColumn">small</div>
            </div>
            <div class="storiesColumnContainer" id="tinyStoriesColumnContainer">
                <div id="tinyStoriesColumn1" class="storiesColumn">tiny1</div>
            </div>
            <div class="storiesColumnContainer" id="tinyStoriesColumnContainer">
                <div id="tinyStoriesColumn2" class="storiesColumn">tiny2</div>
            </div>
            <div class="storiesColumnContainer" id="tinyStoriesColumnContainer">
                <div id="tinyStoriesColumn3" class="storiesColumn">tiny1</div>
            </div>
            <div class="storiesColumnContainer" id="tinyStoriesColumnContainer">
                <div id="tinyStoriesColumn4" class="storiesColumn">tiny2</div>
            </div>
        </div>
    </div>
</body>
</html>
