<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/animate.css">

        <link href='http://fonts.googleapis.com/css?family=Ruda|Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:900' rel='stylesheet' type='text/css'>
        <link href="main.css" rel="stylesheet" type="text/css">

        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <title>Scrymg, a new dimension in content sharing</title>
    </head>
    <body>
        <div class="headerBar">
            <h1 class="titleFont"><span class="color2">s</span>crymg</h1>
            <p>What's new?</p>
            <form class="form-inline">
                <input type="text" class="form-control" placeholder="Title" name="SubmitTitle" id="submitTitle" />
                <input type="text" class="form-control" placeholder="Content" name="SubmitContent" id="submitContent" />
            </form>
            <a href="#" class="btn btn-warning" id="postBtn">Post</a>
        </div>

        <script type="text/javascript">
            /**
             * Maps point toals to the rank in which they should appear.
             */
            function getCategoryNameForRank(rank) {
                if (rank >= 10) {
                    return "largeStories";
                }

                if (rank > 5) {
                    return "mediumStories";
                }

                if (rank > 2) {
                    return "smallStories";
                }

                return "tinyStories";
            }

            /**
             * Post some new content.
             */
            $("#postBtn").click(function() {
                $.getJSON("http://scrymg.com:5555/scrymg/story/publish/" + encodeURIComponent($('#submitTitle').val()) + "/" + encodeURIComponent($('#submitContent').val()) + "/",
                          function(data) {
                              alert("posted");
                          });
                $('#submitTitle').val('');
                $('#submitContent').val('');
            });


            /**
             * Poll the server every second for new content...
             */
            var reqTime = 0; //Start asking from time zero
            (function refreshWorker() {
                $.ajax({
                    url: "http://scrymg.com:5555/scrymg/story/get/100/" + reqTime,
                    jsonpCallback: "refreshCallback",
                    dataType: "jsonp",
                    success: function(data) {
                        $.each(data, function(i, val) {
                            //Add these to the content graph.

                            var adjustedRating = Math.max(data[i].rating, 1);
                            var containerTarget = getCategoryNameForRank(parseInt(data[i].rating));

                            var markupBuilder = '<p class="story animated bounceIn"';

                            switch (data[i].type) {
                                case "text":
                                    markupBuilder += '<span class="hardShadow">' +
                                        data[i].title + '<br /><span class="copyFont">' +
                                        data[i].content + '</span></span>';
                                    break;
                                case "image":
                                    markupBuilder += ' style="background-image:url(\'' +
                                        data[i].content + '\');"><span class="hardShadow">' +
                                        data[i].title + '</span>';
                                    break;
                            }

                            //Up-down buttons
                            //markupBuilder += '<a href="#" id="upvote-
                            markupBuilder += "</p>";
                            $("#" + containerTarget).prepend(markupBuilder);

                            if (i == 0) {
                                //Set next request time to the last request we got.
                                reqTime = data[i].time;
                                console.log("Req Time is now " + reqTime);
                            }
                        });
                    },
                    complete: function() {
                        //Only schedule another one if this one has finished...
                        setTimeout(refreshWorker, 1000);

                    }
                });
            })();

        </script>
        <div id="largeStories" class="stories">

        </div>
        <div class="detailsBar">
        </div>

        <div id="mediumStories" class="stories">

        </div>
        <div class="detailsBar">
        </div>

        <div id="smallStories" class="stories">

        </div>
        <div class="detailsBar">
        </div>

        <div id="tinyStories" class="stories">

        </div>
        <div class="detailsBar">
        </div>
    </body>
</html>
